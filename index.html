<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
    <script src="script.js" defer></script>
    
  </head>
  <body>
    <main>
      <h1 class="heading">Focus on <span class="sub-heading">Today</span></h1>
      <div class="container">
        <h2 class="title">Today 🌞</h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span><span class="score"></span>/3 Completed</span>
          </div>
        </div>
        <p class="error-masg"></p>
        <div class="goal">
          <div class="custom-checkbox">
            <img class="check-icon" src="/images/checkicon.png" alt="" />
          </div>
          <input
            id="first"
            class="input-field"
            type="text"
            placeholder=" Add new goal... "
          />
        </div>
        <div class="goal">
          <div class="custom-checkbox">
            <img class="check-icon" src="/images/checkicon.png" alt="" />
          </div>
          <input
            id="second"
            class="input-field"
            type="text"
            placeholder=" Add new goal... "
          />
        </div>
        <div class="goal">
          <div class="custom-checkbox">
            <img class="check-icon" src="/images/checkicon.png" alt="" />
          </div>
          <input
            id="third"
            class="input-field"
            type="text"
            placeholder=" Add new goal... "
          />
        </div>

        <div class="last-para">
          <p><b>“Move one step ahead, today!”</b></p>
          <p>Made with❤️ by Asad Ali</p>
        </div>
      </div>
    </main>
    
  </body>
</html>
